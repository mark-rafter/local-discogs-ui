<mat-expansion-panel id="wantlistPanel" expanded="true">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Choose Wantlist
        </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="container-r">
        <div class="pr-20">
            <mat-form-field>
                <input matInput placeholder="Discogs username" [ngModel]="username$ | async"
                    (ngModelChange)="updateUsername($event)">
            </mat-form-field>
        </div>
        <div>
            <mat-spinner-button (btnClick)="onFetch()" [options]="fetchBtnOptions"></mat-spinner-button>
        </div>
    </div>
    <div class="pt-20">
        <mat-slide-toggle disabled="true">Push notifications</mat-slide-toggle>
    </div>

</mat-expansion-panel>
