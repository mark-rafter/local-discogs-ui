<mat-expansion-panel id="wantlistPanel" expanded="true">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Choose Wantlist
        </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
        <input matInput placeholder="Discogs username" [ngModel]="username$ | async"
            (ngModelChange)="updateUsername($event)">
    </mat-form-field>
    <mat-slide-toggle disabled="true">Push notifications</mat-slide-toggle>

</mat-expansion-panel>
