<div class="container p-20">
    <div>
        <mat-spinner-button (btnClick)="onSearch()" [options]="searchBtnOptions"></mat-spinner-button>
    </div>
    <div *ngIf="(stores$ | async) as stores">
        <p *ngIf="stores.length > 3">Found {{stores.length}} stores nearby</p>

        <app-store *ngFor="let store of stores" [store]="store">
        </app-store>
    </div>
</div>
